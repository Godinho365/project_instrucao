<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Instruções da Seção {{ secao.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Instruções da Seção "{{ secao.nome }}"</h1>

        <!-- Botão para voltar para a lista de seções -->
        <a href="{% url 'listar_secoes' %}" class="btn btn-secondary mb-3">Voltar para Lista de Seções</a>

        <div class="list-group">
            {% for instrucao in instrucoes %}
                <a href="{% url 'editar_instrucao' instrucao.id %}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ instrucao.titulo }}</h5>
                    <p class="mb-1">{{ instrucao.conteudo|truncatechars:100 }}</p>
                </a>
            {% empty %}
                <p class="text-muted">Nenhuma instrução encontrada para esta seção.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
