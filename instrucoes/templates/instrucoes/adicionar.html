<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Instrução</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back-link {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Adicionar Nova Instrução</h2>

        {% load widget_tweaks %}

        <!-- Início do Formulário -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_titulo" class="form-label">Título</label>
                {{ form.titulo|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="id_secao" class="form-label">Seção</label>
                {{ form.secao|add_class:"form-control" }}
            </div>

            <!-- Removidos os campos de Categoria e Subcategoria, pois não são mais necessários -->
            
            <div class="mb-3">
                <label for="id_imagem" class="form-label">Imagem</label>
                {{ form.imagem|add_class:"form-control-file" }}
            </div>
            
            <div class="mb-3">
                <label for="id_conteudo" class="form-label">Conteúdo</label>
                {{ form.media }}
                {{ form.conteudo|add_class:"form-control" }}
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

        <a href="{% url 'listar_instrucoes' %}" class="back-link btn btn-secondary">Voltar para a lista</a>
    </div>

    <script src="https://cdn.ckeditor.com/ckeditor5/ckeditor.js"></script>
    <script>
    ClassicEditor
        .create(document.querySelector('#id_conteudo'))
        .catch(error => {
            console.error('Erro ao carregar o CKEditor:', error);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Removido o JavaScript desnecessário -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        // Código relacionado a AJAX removido
    });
    </script>
</body>
</html>
