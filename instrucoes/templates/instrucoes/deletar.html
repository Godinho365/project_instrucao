<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Deletar Instrução</title>  
    <!-- CSS do Bootstrap -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>  
<body>  
    <div class="container mt-5">  
        <h1 class="text-center">Deletar Instrução</h1>  
        <p class="text-center">Tem certeza de que deseja deletar "{{ instrucao.titulo }}"?</p>  

        <form method="post" class="mt-4 text-center">  
            {% csrf_token %}  
            <button type="submit" class="btn btn-danger">Confirmar Deleção</button>  
        </form>  

        <div class="text-center mt-3">  
            <a href="{% url 'listar_instrucoes' %}" class="btn btn-secondary">Cancelar</a>  
        </div>  
    </div>  
</body>  
</html>
