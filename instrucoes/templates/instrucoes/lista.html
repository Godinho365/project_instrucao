<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Lista de Instruções</title>  

    <!-- CSS do Bootstrap -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  

    <style>  
        .back-link {  
            margin-top: 10px;  
        }

        /* Estilo para garantir que todas as imagens de capa tenham a mesma resolução */
        .card-img-top {
            width: 100%; /* Ajusta a largura ao tamanho do contêiner do cartão */
            height: 200px; /* Define uma altura fixa para todas as imagens */
            object-fit: cover; /* Garante que a imagem preencha o contêiner sem distorção */
        }
    </style>  
</head>  
<body>  
    <div class="container mt-5">  
        <h1 class="mb-4">Lista de Instruções</h1>  

        <!-- Botão para Adicionar Nova Instrução -->
        <a href="{% url 'adicionar_instrucao' %}" class="btn btn-success rounded-pill px-3">Adicionar Nova Instrução</a>  

        <!-- Botão para Adicionar Nova Seção -->
        <a href="{% url 'adicionar_secao' %}" class="btn btn-primary rounded-pill px-3 mt-2">Adicionar Nova Seção</a>

        <div class="row mt-4">  
            {% for instrucao in instrucoes %}  
                <div class="col-md-4 mb-4">  
                    <div class="card">  
                        {% if instrucao.imagem %}  
                            <img src="{{ instrucao.imagem.url }}" class="card-img-top" alt="{{ instrucao.titulo }}">  
                        {% else %}  
                            <!-- URL de imagem padrão caso não haja imagem associada -->
                            <img src="https://via.placeholder.com/300x200.png?text=Sem+Imagem" class="card-img-top" alt="Imagem padrão">  
                        {% endif %}  
                        <div class="card-body">  
                            <h5 class="card-title">{{ instrucao.titulo }}</h5>  
                            <a href="{% url 'editar_instrucao' instrucao.pk %}" class="btn btn-warning btn-sm me-2">Editar</a>  
                            <a href="{% url 'deletar_instrucao' instrucao.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar esta instrução?');">Deletar</a>  
                        </div>  
                    </div>  
                </div>  
            {% empty %}  
                <div class="col-12">  
                    <div class="alert alert-info" role="alert">  
                        Nenhuma instrução cadastrada.  
                    </div>  
                </div>  
            {% endfor %}  
        </div>  
    </div>  
    
    <!-- JavaScript do Bootstrap (opcional, mas recomendado para alguns componentes) -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  

    <!-- Remova o JavaScript desnecessário -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        // JavaScript desnecessário removido
    });
    </script>

</body>  
</html>
